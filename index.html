<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>いただきます</title>
  <meta name="viewport" content="width=640px">
  <link rel="stylesheet" href="css/screen.css">
</head>
<body>
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v2.3&appId=";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
  </script>

  <div class="wrapper">
    <section class="screen screen-top active">
      <h1><img src="img/logo.png" alt="いただきます"></h1>
      <form action="./" class="form-search">
        <input type="text" placeholder="今日あなたが食べたものは？" class="input-text">
        <input type="submit" class="btn-search" value="調べる">
      </form>
    </section>
    <section class="screen screen-loading">
      <div class="image-loading">
        <div id="swfContent"></div></div>
    </section>
    <section class="screen screen-result">
      <div class="content">
        <h2><img src="img/heading_result.png" alt="あなたが殺したのは…"></h2>
        <p class="image">
          <img src="img/image_cow.png" width="600" height="400" alt="">
        </p>
        <p class="text">吉野家で言うと○○匹</p>
        <p class="text">ケンタッキーフライドチキンで言うと○○</p>
        <section class="result-share"></section>
        <ul class="block-share">
          <li class="share-facebook">
            <div class="fb-share-button" data-layout="button_count"></div>
          </li>
          <li class="share-twitter">
            <a href="https://twitter.com/share" class="twitter-share-button" data-text="私は牛を0.002匹殺しました。" data-hashtags="itadakimasu">Tweet</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
          </li>
          <textarea rows="5" class="share-text">私は牛を0.002匹殺しました。 http://itadaki.ms/20150705</textarea>
        </ul>
        </section>
      </div>
    </section>
  </div>

<script src="js/lib/jquery.js"></script>
<script src="js/lib/swfobject.js"></script>
<script src="js/main.js"></script>
</body>
</html>
